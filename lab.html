<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h3> ITMD 4/541-Lab 3-Rohan Sanjay Dange </h3>
        <h1>Tip Calculator</h1>
        <form id="tipForm">
            <div class="form-group">
                <label for="billTotal">Bill Total</label>
                <input type="number" id="billTotal" name="billTotal" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="tipRange">Tip Percentage</label>
                <input type="range" id="tipRange" name="tipRange" min="0" max="100">
                <span id="tipPercentageValue">0%</span>
            </div>
            <div class="form-group">
                <label for="tipAmount">Tip Amount</label>
                <input type="text" id="tipAmount" name="tipAmount" disabled>
            </div>
            <div class="form-group">
                <label for="totalWithTip">Total Bill with Tip</label>
                <input type="text" id="totalWithTip" name="totalWithTip" disabled>
            </div>
        </form>
    </div>
</body>
</html>
